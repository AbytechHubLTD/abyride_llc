# name: Deploy Frontend & Backend
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Frontend Deployment ===
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Debug Frontend Build
        run: |
          ls -la frontend/dist || (echo "âŒ Frontend dist folder does not exist!" && exit 1)

      # === Set up SSH ===
      - name: Set up SSH Agent
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 162.0.224.102 >> ~/.ssh/known_hosts

      # === Clean old files on server ===
      - name: Clean old frontend & backend files on server
        run: |
          ssh -i ~/.ssh/id_rsa root@162.0.224.102 << 'EOF'
            rm -rf /usr/share/nginx/html/*
            rm -rf /var/www/*
          EOF

      # === Upload Frontend to Server ===
      - name: Upload frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: "/usr/share/nginx/html"

      # === Upload Backend to Server ===
      - name: Upload backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/**"
          target: "/var/www/"

     